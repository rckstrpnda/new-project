<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html">
                <p class="headerText">Prolificity</p>
            </a>
            <a href="index.html">
                <p class="headerTextRight">calculator</p>
            </a>
        </div>
        <div class="display">
            <textarea disabled id="calculatorResult" class="result">ON</textarea>
        </div>

        <div class="calculator">
            <div class="buttonGroup">
                <div class="button" id="openBracket">
                    <button type="button">(</button>
                </div>
                <div class="button" id="closeBracket">
                    <button type="button">)</button>
                </div>
                <div class="button" id="percentage">
                    <button type="button">%</button>
                </div>
                <div class="button" id="clearAll">
                    <button type="button">AC</button>
                </div>
            </div>
            <div class="buttonGroup">
                <div class="button" id="seven">
                    <button type="button">7</button>
                </div>
                <div class="button" id="eight">
                    <button type="button">8</button>
                </div>
                <div class="button" id="nine">
                    <button type="button">9</button>
                </div>
                <div class="button" id="division">
                    <button type="button">/</button>
                </div>
                <div class="buttonGroup">
                    <div class="button" id="four">
                        <button type="button">4</button>
                    </div>
                    <div class="button" id="five">
                        <button type="button">5</button>
                    </div>
                    <div class="button" id="six">
                        <button type="button">6</button>
                    </div>
                    <div class="button" id="multiply">
                        <button type="button">X</button>
                    </div>
                </div>
                <div class="buttonGroup">
                    <div class="button" id="one">
                        <button type="button">1</button>
                    </div>
                    <div class="button" id="two">
                        <button type="button">2</button>
                    </div>
                    <div class="button" id="three">
                        <button type="button">3</button>
                    </div>
                    <div class="button" id="subtraction">
                        <button type="button">-</button>
                    </div>
                </div>
                <div class="buttonGroup">
                    <div class="button" id="zero">
                        <button type="button">0</button>
                    </div>
                    <div class="button" id="decimal">
                        <button type="button">.</button>
                    </div>
                    <div class="button" id="equals">
                        <button type="button">=</button>
                    </div>
                    <div class="button" id="add">
                        <button type="button">+</button>
                    </div>
                </div>
    
    
            </div>
            
        </div>
    </div>
</body>

</html>
